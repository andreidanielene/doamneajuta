{% extends "base.html" %}
{% block content %}
    <div class="container center_div">
        <div id="matches-list" class="container table-matches" align="center">
            <form style="align:center">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Match</th>
                            <th scope="col">Date</th>
                            <th scope="col">Stadion</th>
                        </tr>
                    </thead>
                  <tbody>
                        <tr>
                            <td>{{ item.homeTeamName }} - {{ item.awayTeamName }}</td>
                            <td>{{ item.date }}</td>
                            <td> Stadion </td>
                        </tr>
                  </tbody>
                </table>

                <div class="form-group">
                    <label>Number of days:</label>
                    <input type="text" class="form-control" id="days_number">
                </div>

                <button type="submit" class="btn btn-default">
                    <a href="{{ url_for('offers') }}"> Get offers </a>
                </button>
                <button type="submit" class="btn btn-default">
                    <a href="{{ url_for('home') }}"> Back </a>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
